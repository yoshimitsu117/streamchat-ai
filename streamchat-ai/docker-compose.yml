version: "3.9"

services:
  streamchat-ai:
    build: .
    container_name: streamchat-ai
    ports:
      - "8003:8003"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
